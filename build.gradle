apply plugin: 'java'
//apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'wget.Wget'
    }
    baseName = project.name + '-uber'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile group: 'com.beust', name: 'jcommander', version: '1.30'
    testCompile group: 'org.testng', name: 'testng', version: '6.8.21'

}